<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Classifier</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #file-input {
      display: none;
    }

    label[for="file-input"] {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    #drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      background-color: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      display: inline-block;
    }

    .label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bar-container {
      width: 100%;
      max-width: 300px;
      background-color: #e0e0e0;
      height: 20px;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      background-color: #28a745;
      text-align: center;
      color: white;
      line-height: 20px;
    }

    .emoji {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Emotion Classifier (Happy/Sad)</h1>
  <p>ðŸ˜¢ ðŸ˜Š</p>

  <div id="drop-area">
    <p>Drag & drop image files here</p>
    <input type="file" multiple accept="image/*" id="file-input">
    <label for="file-input">Click to Select Images</label>
  </div>

  <div id="preview"></div>
</body>
</html>
